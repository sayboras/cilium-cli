project_name: cilium
release:
  github:
    owner: sayboras
    name: cilium-cli
  name_template: '{{.Tag}}'

builds:
  - id: cilium
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - arm64
      - arm
      - 386
      - ppc64le
      - s390x
      - mips64
      - mips64le
      - riscv64
    goarm:
      - 6
      - 7
    gomips:
      - hardfloat
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: arm64
    main: cmd/cilium/main.go
    ldflags:
      - -w -s -X github.com/cilium/cilium-cli/internal/cli/cmd.Version={{.Version}}
    binary: cilium

archives:
  - format: tar.gz
    wrap_in_directory: 'true'
    format_overrides:
      - goos: windows
        format: zip
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - LICENSE
      - README.md

changelog:
  sort: asc
  filters:
    exclude:
      - Merge pull request
      - Merge branch

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'
  algorithm: sha256
